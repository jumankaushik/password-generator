<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="before">
            <h1 id="line-one">Generate a</h1>
            <h1 id="line-two">random password</h1>
            <h5>Never use an insecure password again!</h3>
            <button id="generate-btn">Generate password</button>
            <hr>
        </div>
        <div id="after">
            <div id="first">
                <p class="password-text"></p>
                <span id="copy-first" class="copy-icon">&#128464;</span>
            </div>
            <div id="second">
                <p class="password-text"></p>
                <span id="copy-second" class="copy-icon">&#128464;</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
